<style type="text/css">
dt{margin:0px; clear:left; float:left; }
dd{ margin:0px;text-align:right;   }
</style>


<article>
    <h1 id="article-title">Posts</h1>
    <table class="postindex">
    {% for post in site.posts %}
    <dl>
        <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
        <dd><time >{{ post.time }}</time></dd>
    </dl>
    {% endfor %}
  </table>

</article>
